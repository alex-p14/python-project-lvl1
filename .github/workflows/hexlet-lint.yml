name: hexlet-lint

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubunty-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - name: Install_dependencies
        run: |
          pip install poetry
          make install
      - name: Run-linter
        run: make lint
